<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Check Your Health</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f0f8ff;
      }

      .login-container {
        background: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        text-align: center;
      }

      h1 {
        font-size: 2rem;
        color: #333;
      }

      h3 {
        margin: 0.5rem 0 1.5rem;
        color: #666;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 0.8rem;
        margin-bottom: 1rem;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      button {
        width: 100%;
        padding: 0.8rem;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }

      .footer {
        margin-top: 1.5rem;
        font-size: 0.9rem;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Welcome to health</h1>
      <h2>welcome to Komala hospital</h2>
      <h3>Check Your Health</h3>
      <form action="intro.html">
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <button type="button" onclick="history.back()">Back</button>
        <button type="submit">Login</button>
      </form>
      <div class="footer">
        <p>Don't have an account? <a href="#">Sign up</a></p>
        <p>If you have any account please login through it</p>
      </div>
    </div>
  </body>
</html>
